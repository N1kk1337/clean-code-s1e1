<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>

  <body>
    <div class="wrapper">
      <section>
        <div class="section-matrix">
          <img class="matrix-image" src="./eisenhower-matrix.jpg" />
          <a
            class="more-info-link"
            href="https://goal-life.com/page/method/matrix-eisenhower"
            >Want more details?</a
          >
        </div>
      </section>

      <section>
        <div class="todo-list">
          <h3 class="todo-list__section-header add-item-header">Add Item</h3>
          <div class="todo-list__task-row-wrapper">
            <input
              id="input-new-task"
              class="task-field task__input-new task-item__input"
              type="text"
            />
            <button class="btn">Add</button>
          </div>
          <h3 class="todo-list__section-header">Todo</h3>
          <ul id="incomplete-tasks-list">
            <li class="todo-list__item">
              <input class="task-item__checkbox" type="checkbox" />
              <label class="task-field task-item__label">Pay Bills</label>
              <input type="text" class="task-field task-item__input" />
              <button class="btn-edit btn">Edit</button>
              <button class="btn-delete btn">
                <img class="btn-delete__img" src="./remove.svg" />
              </button>
            </li>
            <li class="todo-list__item _edit-mode">
              <input class="task-item__checkbox" type="checkbox" />
              <label class="task-field task-item__label">Go Shopping</label>
              <input
                type="text"
                value="Go Shopping"
                class="task-field task-item__input"
              />
              <button class="btn-edit btn">Save</button>
              <button class="btn-delete btn">
                <img class="btn-delete__img" src="./remove.svg" />
              </button>
            </li>
          </ul>
          <h3 class="todo-list__section-header">Completed</h3>
          <ul id="completed-tasks">
            <li class="todo-list__item">
              <input class="task-item__checkbox" type="checkbox" checked />
              <label class="task-field task-item__label">See the Doctor</label>
              <input type="text" class="task-field task-item__input" />
              <button class="btn-edit btn">Edit</button>
              <button class="btn-delete btn">
                <img class="btn-delete__img" src="./remove.svg" />
              </button>
            </li>
          </ul>
        </div>
      </section>
      <script src="app.js"></script>
    </div>
  </body>
</html>
